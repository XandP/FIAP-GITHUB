<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XandBank - Login</title>
</head>

<body class="vh-100 text-warning">
    <section class="vh-100 bg-success">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="border border-secondary bg-dark">
                <div class=" p-5">
      
                  <h3 class="mb-5 text-center">Bem-vinde ao <span class='text-danger'>Xand</span><span class='text-primary'>Bank</span></h3>
        
                    <div class="form-outline mb-4 font-weight-bold">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="email" class="form-control form-control-lg" />
                    </div>
        
                    <div class="form-outline mb-4 font-weight-bold">
                        <label class="form-label" for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control form-control-lg" />
                    </div>
                    <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="lembrarSenha" />
                        <label class="form-check-label" for="lembrarSenha">Lembrar senha</label>
                    </div>
                    <div class="text-center">
                        <a href="dashboard.html">
                            <button class="btn btn-success btn-lg btn-block align-items-center" type="submit">Entrar</button>
                        </a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
